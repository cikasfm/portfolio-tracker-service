<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="bootstrap.min.css">-->

    <title>Portfolio Tracker Service</title>
</head>
<body>
<div class="container">
    <header class="border-bottom pt-5">
        <h1>Portfolio Tracker Service</h1>
    </header>
    <main class="pt-3">
        <h2>Portfolio</h2>
        <div id="portfolio"></div>
        <div class="row">
            <div class="col-6">
                <h2>Recent purchases</h2>
                <div id="purchases"></div>
            </div>
            <div class="col-6">
                <h2>Recent liquidations</h2>
                <div id="liquidations"></div>
            </div>
        </div>
    </main>
    <footer class="border-top">
        <span>CopyrightÂ® 2021</span>
    </footer>

</div>
<!-- Optional JavaScript; choose one of the two! -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
<!-- Handlebars templates -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0="
        crossorigin="anonymous"></script>

<script type="text/x-handlebars-template" id="tpl-holdings">
    <summary>
        <h1>Total ${{summary.value}}</h1>
    </summary>
    <table class="table pts-holdings">
        <thead>
        <tr>
            <th scope="col">Stock</th>
            <th scope="col">Purchase price</th>
            <th scope="col">Current price</th>
            <th scope="col">Amount</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        {{#each holdings}}
            <tr>
                <th scope="row">{{stock}}</th>
                <td>${{avgPrice}}</td>
                <td>${{currentPrice}}</td>
                <td>{{amount}}</td>
                <td>${{value}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script type="text/x-handlebars-template" id="tpl-trades">
    <table class="table pts-trades">
        <thead>
        <tr>
            <th scope="col">Stock</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        {{#each trades}}
            <tr>
                <th scope="row">{{stock}}</th>
                <td>${{price}}</td>
                <td>{{quantity}}</td>
                <td>${{value}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script src="pts.js" type="text/javascript"></script>
</body>
</html>
