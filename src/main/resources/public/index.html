<body>
<div class="container">
        <header class="border-bottom pt-5">
        <h1>Portfolio Tracker Service</h1>
    </header>
    <main class="pt-3">
        <h2>Portfolio</h2>
        <div id="portfolio"></div>
        <div class="row">
            <div class="col-12 col-xl-6">

            </div>
            <div class="col-12 col-xl-6">
                <h2>Recent liquidations</h2>
                <div id="liquidations"></div>
            </div>
        </div>
    </main>
    <footer class="border-top pt-5">
        <!-- https://en.gravatar.com/userimage/138803011/7d468e98ba002c872ef11f48fe4ae4c9.jpg?size=200 -->

        <div class="card mb-3" style="max-width: 600px;">
            <div class="row g-0">
                <div class="col-3">
                    <img class="card-img" src="https://en.gravatar.com/userimage/138803011/7d468e98ba002c872ef11f48fe4ae4c9.jpg?size=150">
                </div>
                <div class="col-9">
                    <div class="card-body">
                        <h5 class="card-title">Thin PortfolioÂ®</h5>
                        <p class="card-text">Created with love by <a href="https://zilvinas.vilutis.lt">@zvilutis</a> in May of 2021.</p>
                        <p class="card-text">
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#contacts" aria-controls="contacts">
                                Contact
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>


    </footer>

</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="contacts" aria-labelledby="contactsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="contactsLabel">Contacts</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="m-5 card" style="width: 18rem;">
            <img class="card-img-top" src="https://en.gravatar.com/userimage/138803011/7d468e98ba002c872ef11f48fe4ae4c9.jpg?size=300">
            <div class="card-body">

                        <dt>author</dt><dd>Zilvinas Vilutis</dd>

                        <dt>website</dt><dd><a href="https://zilvinas.vilutis.lt" class="link-primary" target="_blank">zilvinas.vilutis.lt</a></dd>
                        <dt>email</dt><dd><a href="mailto:zilvinas@vilutis.lt" class="link-primary">zilvinas@vilutis.lt</a></dd>
                        <dt>phone</dt><dd>(415) 802-3508</dd>
                    </dl>
                </p>
            </div>
        </div>

    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<!-- Handlebars templates -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0="
        crossorigin="anonymous"></script>

<script type="text/x-handlebars-template" id="tpl-holdings">
    <div>
        <h1>Total ${{summary.value}}</h1>
    </div>
    <table class="table table-striped pts-holdings">
        <thead>
        <tr>
            <th scope="col">Stock</th>
            <th scope="col">Purchase price</th>
            <th scope="col">Current price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        {{#each holdings}}
            <tr>
                <th scope="row">{{stock}}</th>
                <td>${{avgPrice}}</td>
                <td>${{currentPrice}}</td>
                <td>{{quantity}}</td>
                <td>${{value}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script type="text/x-handlebars-template" id="tpl-trades">
    <table class="table table-striped pts-trades">
        <thead>
        <tr>
            <th scope="col">Stock</th>
            <th scope="col" class="d-none d-md-table-cell">Date</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        {{#each trades}}
            <tr>
                <th scope="row">{{stock}}</th>
                <td class="d-none d-md-table-cell text-truncate" style="max-width: 10ch">{{timestamp}}</td>
                <td>${{price}}</td>
                <td>{{quantity}}</td>
                <td>${{value}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script src="pts.js" type="text/javascript"></script>
</body>
</html>
